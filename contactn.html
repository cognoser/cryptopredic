<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us - TopCryptosNews</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
    <p class="mb-4">If you have any questions, feedback, or business inquiries, please use the form below to reach us.</p>

    <!-- âœ… Use Formspree POST endpoint -->
    <form action="https://formspree.io/f/mblaqqww" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Your Name</label>
        <input type="text" name="name" required class="w-full px-3 py-2 bg-gray-800 rounded" />
      </div>
      <div>
        <label class="block text-sm mb-1">Your Email</label>
        <input type="email" name="email" required class="w-full px-3 py-2 bg-gray-800 rounded" />
      </div>
      <div>
        <label class="block text-sm mb-1">Message</label>
        <textarea name="message" rows="4" required class="w-full px-3 py-2 bg-gray-800 rounded"></textarea>
      </div>

      <!-- Formspree requires this hidden field to avoid spam -->
      <input type="hidden" name="_subject" value="New Contact Form Submission" />

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white font-semibold">
        Send
      </button>
    </form>

    <p class="mt-6 text-gray-400 text-sm">Alternatively, you can email directly to <a href="mailto:cognosser@gmail.com" class="text-blue-400">topcrytposnews admin</a>.</p>
    </p>
  </div>
</body>
</html>
